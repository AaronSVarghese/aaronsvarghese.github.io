<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merry Christmas Scene</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scene">
    <h1 class="title">🎄 Merry Christmas 🎅</h1>

    <div class="snowman">
      <div class="head"></div>
      <div class="body"></div>
      <div class="bottom"></div>
      <div class="nose"></div>
      <div class="eyes"></div>
    </div>

    <div class="tree">
      <div class="triangle"></div>
      <div class="triangle"></div>
      <div class="triangle"></div>
      <div class="star"></div>
      <div class="trunk"></div>
    </div>

    <div class="snowflakes" aria-hidden="true"></div>
  </div>
</body>
</html>
