<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Christmas Scene</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sky">
    <div class="snow"></div>
    
    <!-- Tree -->
    <div class="tree">
      <div class="star"></div>
      <div class="layer layer1"></div>
      <div class="layer layer2"></div>
      <div class="layer layer3"></div>
      <div class="trunk"></div>
      <!-- Baubles -->
      <div class="bauble" style="top: 40%; left: 48%;"></div>
      <div class="bauble" style="top: 50%; left: 44%;"></div>
      <div class="bauble" style="top: 50%; left: 52%;"></div>
      <div class="bauble" style="top: 60%; left: 46%;"></div>
      <div class="bauble" style="top: 60%; left: 50%;"></div>
    </div>

    <!-- Snowman -->
    <div class="snowman">
      <div class="body bottom"></div>
      <div class="body middle"></div>
      <div class="body head"></div>
      <div class="eye eye1"></div>
      <div class="eye eye2"></div>
      <div class="nose"></div>
      <div class="button" style="top: 53%"></div>
      <div class="button" style="top: 56%"></div>
      <div class="button" style="top: 59%"></div>
    </div>

    <!-- House -->
    <div class="house">
      <div class="roof"></div>
      <div class="window"></div>
      <div class="door"></div>
    </div>
  </div>
</body>
</html>
